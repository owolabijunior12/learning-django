{% load static %}
{% block head%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
{% endblock %}
{% block title %}
    Login
{% endblock %}

{% block content %}
    <section>
    <h1>Login</h1>
    <form class="form-with-validation" method="post" action="/login/">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="form-submit" type="submit">Login</button>
    </form>
{% endblock %}
