{% comment %} {% extends 'layout.html' %} {% endcomment %}
{% load static %}
{% block head%}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/main.js' %}" defer></script>
{% endblock %}


{% block title %}
    Register
{% endblock %}

{% block content %}
    <section>
    <h1>Register</h1>
    <form class="form-with-validation" method="post" action="/register/">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="form-submit" type="submit">Register</button>
    </form>
{% endblock %}
